<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random</title>
</head>
<body>
    <h1>Hey this is Yash from varanasi</h1>
    <submit onclick="generate()">Generate</submit>
    <h1 id="num"></h1>

    <script>
        function generate() {
            var x = Math.floor(Math.random() * (100-1)+1);
            document.getElementById("num").innerText = x
        }
    </script>
</body>
</html>
